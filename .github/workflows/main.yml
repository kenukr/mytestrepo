name: Greeting 

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: 1 

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Set time to var"
        run: echo "DAY_OF_WEEK=`date +%a`" >> $GITHUB_ENV 

      - name: "Say Hello Pert"
        run: |
          echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
          date
        env:
          First_Name: Petr 
